 <style>
    .row{
        margin-block: 25px;
        margin-right:20px;

 </style>
 
 
    
<div class="row"><div class="col-sm-11 offset-1">
    <a href = "{% url 'addTaskData' %}" ><button type="button" class="btn btn-success btn-defalut">Add Task</button></a>
</div></div>


    <div class="row">
        <div class="col-sm-7 offset-1">
           
            <h2 class ="text-center alert alert-info">Task List</h2>
           
     
        {% if ts %}
         <table class="table table-hover">
             <thead>
             <tr>
                <th>
                 <th scope="col">Project Title</th>
                 <th scope="col">Name</th>
                 <th scope="col">Status</th>
             </tr>
             </thead>
             <tbody>
                 {% for t in ts %}
             <tr>
                
                 <td>{{t.ptitle}}</td>
                 <td>{{t.name}}</td>
                 <td>{{t.status}}</td>
                 
                
                 <td>
                     <a href="{% url 'updateTaskData' %}" class="btn btn-warning btn-sm">Edit</a>
                     <form action="{% url 'deleteTaskData' %}" method="POST" class="d-inline">
                         {% csrf_token %}
                         <input type="submit" class="btn btn-danger" value="Delete">
                     </form>
                 </td>
             </tr>
             {% endfor %}
             </tbody>
         </table>
    {%else %}
    <h4 class="text-center alert alert-warning">No Records</h4>
    {% endif %}
 
 
 
</div>
 
</div>
{% endblock content %}
